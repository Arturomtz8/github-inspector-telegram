name: Deploy to google function


on:
  push:
    branches:
      - main

jobs:
  job_id:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: 'actions/checkout@v3'

    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: ${{ secrets.KEYFILE_CONTENTS }}

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'
      with:
        version: '>= 363.0.0'
        install_components: 'beta'
    - name: 'Use gcloud CLI to deploy a cloud function gen 2'
      run: |
        gcloud beta functions deploy telegram-bot-handler \
        --gen2 \
        --region=us-central1 \
        --runtime=go120 \
        --concurrency=10 \
        --source=. \
        --trigger-http \
        --allow-unauthenticated \
        --entry-point=HandleTelegramWebhook \
        --memory=256MiB \
        --timeout=360s \
        --set-env-vars=GITHUB_BOT_TOKEN=${{ secrets.BOT_TOKEN }} \
        --quiet